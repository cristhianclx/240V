{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"/></svg>
          <img src="{% static 'home.jpg' %}" alt="" class="img-responsive" />
          <h1 class="text-body-emphasis">AI Jobs</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            AI Jobs te da las mejores recomendaciones laborales usando IA.
            <br>
            Sólo tienes que cargar tu CV en formato docx.
            <br>
            Obtén recomendaciones de empleos en segundos.
          </p>
        </div>


        <form method="POST" action="{% url 'index' %}" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">{{ form.document.label }} <span class="badge text-bg-secondary">Supported files (docx, pdf)</span></label>
                {{ form.document }}
              </div>
              <div class="mb-3">
                <label class="form-label">{{ form.motivation_document.label }} <span class="badge text-bg-secondary">Supported files (docx, pdf)</span> (es opcional)</label>
                {{ form.motivation_document }}
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Buscar empleo</button>
              </div>

              
            </form>
        

    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
